spring:
  application:
    name : libraryapi
#  profiles:
#    active: production
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: ${DATA_SOURCE_URL:jdbc:postgresql://localhost:5433/library}
    username: ${DATA_SOURCE_USERNAME:postgres}
    password: ${DATA_SOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      #ddl-auto: update
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

springdoc:
  override-with-generic-response: false


#Production
---
spring:
  config:
    activate:
      on-profile: production
  jpa:
    show-sql: false



